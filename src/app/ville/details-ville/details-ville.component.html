<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark cyan" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand>
    <h1 class="navbar-brand">Utilisateur {{currentUsername}}</h1>
  </mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/admin" routerLinkActive="active" >Espace Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/villes" routerLinkActive="active" >Gestion des villes</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect><mdb-icon fas icon="cog"></mdb-icon> Settings</a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="details()" >My account</a>
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/admin" (click)="logout()">Log out</a>
        </div>
      </li>

    </ul>
  </links>
</mdb-navbar>

<br>

<section style="width: 35%; margin-left: 32.5%; margin-top: 5%;">

  <!-- Material form login -->
  <div class="card">

    <h1 class="card-header info-color white-text text-center py-4">
      <strong>Modification de la ville</strong>
    </h1>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

      <!-- Form -->
      <form class="text-center" style="color: #757575;" [formGroup]="DetailsForm" (ngSubmit)="onSubmit()">

        <div style="text-align: left;">
          <label for="Nom">Nom</label>
          <input type="text" formControlName="Nom" id="Nom" class="form-control"/>

        </div>
        <br/>
        <div style="text-align: left;">
          <label for="Slug">Slug</label>
          <input type="text" formControlName="Slug" id="Slug" class="form-control"/>

        </div>
        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" style="border-radius: 10em;"
        type="submit">Modifier</button>

      </form>
    </div>
  </div>
</section>

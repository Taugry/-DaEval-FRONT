  <links>

      <li class="nav-item">

        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>

<br>

<section style="width: 35%; margin-left: 32.5%; margin-top: 5%;">

  <!-- Material form login -->
  <div class="card">

    <h1 class="card-header info-color white-text text-center py-4">
      <strong>Modification de l'utilisateur</strong>
    </h1>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

      <!-- Form -->
      <form class="text-center" style="color: #757575;" [formGroup]="DetailsForm" (ngSubmit)="onSubmit()">

        <div style="text-align: left;">
          <label for="FirstName">FirstName</label>
          <input type="text" formControlName="FirstName" id="FirstName" class="form-control"/>

        </div>
        <br/>
        <div style="text-align: left;">
          <label for="LastName">LastName</label>
          <input type="text" formControlName="LastName" id="LastName" class="form-control"/>

        </div>
        <br/>
        <div style="text-align: left;">
          <label for="email">E-mail</label>
          <input type="email" formControlName="email" id="email" class="form-control"/>

        </div>
        <br/>
        <div style="text-align: left;">
          <label for="password" >Password</label>
          <input type="password" formControlName="password" id="password"
          class="form-control" placeholder="ecrire un mot de passe seulement si vous voulez changer l'ancient"/>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" style="border-radius: 10em;"
        type="submit">Modifier</button>

        <!--<div *ngIf="error"></div>-->
      </form>
    </div>
  </div>
</section>
